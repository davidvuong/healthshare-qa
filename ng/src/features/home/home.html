<div class="home-page">
  <div class="jumbotron">
    <div class="container">
      <h1>HealthShare QA</h1>
      <p>
        HealthShare NSW is a statewide organisation established to provide high-quality shared services to support the delivery of patient care within the NSW Health system.
      </p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Ask a question</a></p>
    </div>
  </div>

  <div class="container questions-container">
    <questions questions="home.questions"></questions>
    <div class="pagination">
      <button class="btn btn-primary btn-large"
              ng-click="home.next()"
              ng-hide="home.isLoadingMore || !home.hasNext()">Load more</button>
      <span ng-hide="!home.isLoadingMore">Loading...</span>
      <span ng-show="!home.hasNext()">You've reached the end</span>
    </div>
  </div>
</div>
